<!DOCTYPE html>
<html>
<head>
	<title>Teste client jequiti</title>
</head>
<body>

	<script type="text/javascript"></script>

	<h2>Criar Conta</h2>
	<form id='signup'>
		<label for="userSignup">Usuário:</label><br>
        <input type="text" id="userSignup" required><br><br>
		<label for="passwordSignup">password:</label><br>
        <input type="password" id="passwordSignup" required><br><br>
        <label for="confirmSignup">Confirme a password:</label><br>
        <input type="password" id="confirmSignup" required><br><br>
        <button type="submit" class="pure-button pure-button-primary" >Cadastrar</button>
	</form>	

	<br><br><br>

	<h2>Entrar</h2>
	<form id='login'>
		<label for="userLogin">Usuário:</label><br>
        <input type="text" id="userLogin" required><br><br>
		<label for="passwordLogin">password:</label><br>
        <input type="password" id="passwordLogin" required><br><br>
        <button type="submit" class="pure-button pure-button-primary" >Login</button>
	</form>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>	


</body>
</html>
